name: Build Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Install Packages
        run: |
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          brew install openssl ninja
      - name: Build
        run: |
          ./configure.sh
          cd build
          ninja
